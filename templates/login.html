{% extends "layouts/center.html" %}

{% block content %}

<h4 class="text-center">企业客户管理员登录</h4>

<form method="post">

    {% for input in form.Fields %}
    <div class="form-group">
        {% include "partials/text-field.html" %}
    </div>
    {% endfor %}

    <div class="form-check">
        <input class="form-check-input"
               id="rememberMe"
               type="checkbox"
               name="rememberMe"
               value="true"
               checked>

        <label for="rememberMe">Remember Me</label>

    </div>

    {% include "partials/button.html" %}
</form>

<div class="mt-4">
    <a href="/forgot-password">忘记密码？</a>
</div>

{% endblock %}
