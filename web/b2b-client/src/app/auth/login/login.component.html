<h2 class="text-center">Superyard Login</h2>

<!-- <ng-template appFlash></ng-template> -->
<app-flash *ngIf="errMsg" [message]="errMsg"></app-flash>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label class="form-label" for="email">邮箱</label>
    <input class="form-control" type="text" id="email" formControlName="email" required (click)="clearFeedback()"/>

    <app-feedback-invalid *ngIf="formErr.email" [message]="formErr.email"></app-feedback-invalid>
  </div>

  <div class="form-group">
    <label class="form-label" for="password">密码</label>

    <input class="form-control" type="password" id="password" formControlName="password" required (click)="clearFeedback()"/>

    <app-feedback-invalid *ngIf="formErr.password" [message]="formErr.password">{{formErr.password}}</app-feedback-invalid>
  </div>

  <button class="btn btn-block btn-primary" type="submit" [disabled]="!loginForm.valid">Login</button>
</form>

<div class="mt-4 d-flex justify-content-between">
  <a routerLink="/forgot-password">忘记密码?</a>
  <a routerLink="/signup">新建账号</a>
</div>

<div class="mt-4 text-muted">B2B账号独立于FT中文网的账号，该账号仅用于登录B2B服务。如果您尚未注册B2B服务，请先创建账号。</div>
